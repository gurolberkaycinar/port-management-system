<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Employee Table</h4>
                        <p class="card-category"> This table is result of this query:</p>
                        <p class="card-category"> {{ latestQuery }}</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    Employee ID
                                </th>
                                <th>
                                    Citizen ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Surname
                                </th>
                                <th>
                                    Position
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let employee of employeeList ">
                                    <td>{{ employee.employeeid }}</td>
                                    <td>{{ employee.citizenid }}</td>
                                    <td>{{ employee.fname }}</td>
                                    <td>{{ employee.lname }}</td>
                                    <td>{{ employee.position }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Filter</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="queryForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                            <div class="input-group col-md-4">
                                <span class="input-group-text" >Employee Id</span>
                                <input type="number" class="form-control" formControlName="employeeId">
                            </div>
                            <div class="input-group col-md-4">
                                <span class="input-group-text" >Citizen Id</span>
                                <input type="number" class="form-control"  formControlName="citizenId">
                            </div>
                            <div class="input-group col-md-4">
                                <span class="input-group-text" >Name</span>
                                <input type="text" class="form-control"  formControlName="name">
                            </div>
                        </div>
                            <div class="row">
                                <div class="input-group col-md-6">
                                    <span class="input-group-text" >Surname</span>
                                    <input type="text" class="form-control" formControlName="surname">
                                </div>
                                <div class="input-group col-md-6">
                                    <span class="input-group-text" >Position</span>
                                    <input type="text" class="form-control" formControlName="position">
                                </div>
                            </div>
                            <div class="row grid justify-content-end">
                                <button class="btn btn-success" type="button" (click)="onClickAdd()">Add</button>
                                <button class="btn btn-warning" type="button" (click)="onClickUpdate()">Update</button>
                                <button class="btn btn-danger" type="button" (click)="onClickDelete()">Delete</button>
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
